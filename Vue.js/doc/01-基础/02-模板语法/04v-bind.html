<!--
Mustache(双括号)语法不能作用在 HTML 特性上，遇到这种情况应该使用 v-bind 指令：
-->

<data>
    <script src="../../common/js/vue.js"></script>
    <div id="app">
		<button v-bind:disabled="isButtonDisabled">Button</button>
		<a v-bind:href="url">...</a>
		<!-- 缩写 -->
        <a :href="url">...</a>
	</div>
	<script>
	    var app = new Vue({
		  el: '#app',
		  data: {
			isButtonDisabled: true,
			url: "http://www.baidu.com"
		  }
		})
	</script>
</data>
