<data>
    <script src="../../common/js/vue.js"></script>
	<div id="app">
		<template v-if="loginType === 'username'">
		  <label>Username</label>
		  <input placeholder="Enter your username" key="username-input">
		</template>
		<template v-else>
		  <label>Email</label>
		  <input placeholder="Enter your email address">
		</template>
		<input v-on:click="toggle" type="button" value="Toggle loginType" key="email-input"/>
	</div>
	<script>
	   var vm = new Vue({
		  el: '#app',
		  data: {
			 loginType: ''
		  },
		  methods:{
		    toggle: function(){
			   if (this.loginType === '')
			   {
			      this.loginType = 'username';
			   }
			   else
			   {
			       this.loginType = '';
			   }  
			}    
		  }
	    })
	</script>
</data>
