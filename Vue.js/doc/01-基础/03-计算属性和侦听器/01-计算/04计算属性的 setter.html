<data>
    <script src="../../../common/js/vue.js"></script>
    <div id="demo">
		<span>
			computeResult:
			{{fullName }}
		</span>
	</div>
	<script>
	    var vm = new Vue({
		  el: '#demo',
		  data: {
			firstName: 'Foo',
			lastName: 'Bar',
		  },
		  computed: {
			fullName: {
				// getter
				get: function () {
				  return this.firstName + ' ' + this.lastName
				},
				// setter
				set: function (newValue) {
				  console.log(newValue)
				  var names = newValue.split(' ')
				  console.log(names)
				  this.firstName = names[0]
				  this.lastName = names[names.length - 1]
				}
			}
		  }	  
		})
	</script>
</data>
